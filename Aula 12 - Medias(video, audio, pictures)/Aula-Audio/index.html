<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aúdio</title>
</head>
<body>
    <h1>Media Type: Audio</h1>
    <p><strong>Música Feliz:</strong></p><audio preload="metadata" src="happy.mp3" controls autoplay></audio>
    <p><strong>Música Funky:</strong></p>
    <audio controls loop>
        <source src="romantic.mp3" type="audio/mpeg">
        <source src="romantic.ogg" type="audio/ogg">
        <source src="romantic.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não tem suporte para as músicas.</p>
    <p><a href="#">Clique aqui</a> para baixar outro navegador.</p>




















</body>
</html>
