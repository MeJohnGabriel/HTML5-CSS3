<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células em tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 300px;
            border-collapse: collapse;
            margin: auto;

        }

        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de Células:</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td colspan="1">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="1">K</td>

        </tr>




    </table>
















</body>

</html>
