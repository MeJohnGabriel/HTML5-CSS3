<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font: normal bold 2em sans-serif;
        }

        div  >  p {  
            display: none;
        }

        div:hover  >  p {
            display: block;
            color: brown;
            background-color: blue;

        }
    </style>
</head>

<body>
    <h1>Exemplo de Hover</h1>
    
    <div id="d1">
        Passe o mouse aqui &downarrow;
        <p>Texto escondido</p>
         <p>Fim do Exemplo</p>
    </div>
</body>

</html>
