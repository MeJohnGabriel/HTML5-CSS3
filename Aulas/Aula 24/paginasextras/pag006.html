<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>

    <script>
      function clicou() {
        const div = document.getElementById("saida");
        console.log(div);
        div.innerHTML += `<p>clicou</p>`;
      }
    </script>
  </body>
</html>
