<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframe</title>
  </head>

  <body>
    <h1>Uso de iframe</h1>
    <p>Acessando o site do curso em v√≠deo:</p>
    <!-- tamanho padrao 300 x 150 -->
    <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="350px">
      <a href="https://www.cursoemvideo.com/">Link pro curso em video</a>
    </iframe>
    <p>Acessando o meu repositorio do github:</p>
    <iframe
      height="500px"
      src="https://www.cursoemvideo.com/"
      frameborder="0"
      scrolling="no"
    >
      <a href="https://github.com/MeJohnGabriel">O github</a>
    </iframe>
  </body>
</html>
