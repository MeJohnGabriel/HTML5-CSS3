<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos abaixo:</p>
    <ul>
        <li><abbr title="Utilize a tag: <p> ">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag: <h1> (Sendo a sua hierarquia: h1, h2...h6) ">Títulos</abbr></li>
        <li><abbr title="Utilize a tag: <img src=''Sua foto'' alt=''Sua Legenda''">Imagens</abbr></li>
        <li><abbr title="Utilize a tag: <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag: <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag: <ol><li>">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag: <ul><li>">Listas com demarcadores</abbr></li>
    </ul>




























</body>
</html>
